[tool.coverage.run]
branch = true
source = [ "downloader" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../coverage/./services/crawlers/video-downloader/html' --cov-report xml:'../../../coverage/./services/crawlers/video-downloader/coverage.xml' --html='../../../reports/./services/crawlers/video-downloader/unittests/html/index.html' --junitxml='../../../reports/./services/crawlers/video-downloader/unittests/junit.xml'"

[tool.poetry]
name = "services-crawlers-video-downloader"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "downloader"

  [tool.poetry.dependencies]
  python = "^3.10"
  warlock = "^2.0.1"

    [tool.poetry.dependencies.shared-py-log]
    path = "../../../libs/python/shared/py-log"
    develop = true

    [tool.poetry.dependencies.python-service-discovery]
    path = "../../../libs/python/service-discovery"
    develop = true

    [tool.poetry.dependencies.python-shared-py-argparse]
    path = "../../../libs/python/shared/py-argparse"
    develop = true

    [tool.poetry.dependencies.python-shared-py-debug]
    path = "../../../libs/python/shared/py-debug"
    develop = true

    [tool.poetry.dependencies.python-ddd-shared-config-loader]
    path = "../../../libs/python/ddd/shared/config-loader"
    develop = true

    [tool.poetry.dependencies.python-clients-resources-py-rabbitmq]
    path = "../../../libs/python/clients/resources/py-rabbitmq"
    develop = true

    [tool.poetry.dependencies.python-server-amqp-listener]
    path = "../../../libs/python/server/amqp-listener"
    develop = true

    [tool.poetry.dependencies.python-server-event-controller]
    path = "../../../libs/python/server/event-controller"
    develop = true

    [tool.poetry.dependencies.python-ddd-usecases-shared-job-handler]
    path = "../../../libs/python/ddd/usecases/shared/job-handler"
    develop = true

    [tool.poetry.dependencies.python-ddd-usecases-youtube-downloader]
    path = "../../../libs/python/ddd/usecases/youtube-downloader"
    develop = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
[tool.poetry.group.dev.dependencies.python-shared-testlib-fixtures-service-fixture]
path = "../../../libs/python/shared/testlib/fixtures/service-fixture"
develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
