[tool.coverage.run]
branch = true
source = [ "event_controller" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=70 --cov-report html:'../../../../coverage/libs/python/server/event-controller/html' --cov-report xml:'../../../../coverage/libs/python/server/event-controller/coverage.xml' --html='../../../../reports/libs/python/server/event-controller/unittests/html/index.html' --junitxml='../../../../reports/libs/python/server/event-controller/unittests/junit.xml'"

[tool.poetry]
name = "python-server-event-controller"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "event_controller"

  [tool.poetry.dependencies]
  python = "^3.10"
  warlock = "^2.0.1"

    [tool.poetry.dependencies.shared-py-log]
    path = "../../shared/py-log"
    develop = true

    [tool.poetry.dependencies.python-shared-py-debug]
    path = "../../shared/py-debug"
    develop = true

    [tool.poetry.dependencies.shared-py-serializer]
    path = "../../shared/py-serializer"
    develop = true

    [tool.poetry.dependencies.shared-py-warlock]
    path = "../../shared/py-warlock"
    develop = true

    [tool.poetry.dependencies.python-clients-resources-py-rabbitmq]
    path = "../../clients/resources/py-rabbitmq"
    develop = true

    [tool.poetry.dependencies.python-ddd-dtos-config-vault]
    path = "../../ddd/dtos/config-vault"
    develop = true

    [tool.poetry.dependencies.python-clients-apis-schema-vault]
    path = "../../clients/apis/schema-vault"
    develop = true

    [tool.poetry.dependencies.python-ddd-dtos-schema-vault]
    path = "../../ddd/dtos/schema-vault"
    develop = true

    [tool.poetry.dependencies.python-ddd-dtos-events-router]
    path = "../../ddd/dtos/events-router"
    develop = true

    [tool.poetry.dependencies.python-service-discovery]
    path = "../../service-discovery"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
