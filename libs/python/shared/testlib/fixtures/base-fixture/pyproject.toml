[tool.coverage.run]
branch = true
source = [ "base_fixture" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../../coverage/libs/python/shared/testlib/fixtures/base-fixture/html' --cov-report xml:'../../../../../../coverage/libs/python/shared/testlib/fixtures/base-fixture/coverage.xml' --html='../../../../../../reports/libs/python/shared/testlib/fixtures/base-fixture/unittests/html/index.html' --junitxml='../../../../../../reports/libs/python/shared/testlib/fixtures/base-fixture/unittests/junit.xml'"

[tool.poetry]
name = "python-shared-testlib-fixtures-base-fixture"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "base_fixture"

  [tool.poetry.dependencies]
  python = "^3.10"

    [tool.poetry.dependencies.shared-py-log]
