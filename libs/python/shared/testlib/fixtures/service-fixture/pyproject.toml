[tool.coverage.run]
branch = true
source = [ "service_fixture" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../../coverage/libs/python/shared/testlib/fixtures/service-fixture/html' --cov-report xml:'../../../../../../coverage/libs/python/shared/testlib/fixtures/service-fixture/coverage.xml' --html='../../../../../../reports/libs/python/shared/testlib/fixtures/service-fixture/unittests/html/index.html' --junitxml='../../../../../../reports/libs/python/shared/testlib/fixtures/service-fixture/unittests/junit.xml'"

[tool.poetry]
name = "python-shared-testlib-fixtures-service-fixture"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "service_fixture"

  [tool.poetry.dependencies]
  python = "^3.10"

    [tool.poetry.dependencies.python-shared-testlib-fixtures-base-fixture]
    path = "../base-fixture"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
