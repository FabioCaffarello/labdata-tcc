[tool.coverage.run]
branch = true
source = [ "config_loader" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../coverage/libs/python/ddd/shared/config-loader/html' --cov-report xml:'../../../../../coverage/libs/python/ddd/shared/config-loader/coverage.xml' --html='../../../../../reports/libs/python/ddd/shared/config-loader/unittests/html/index.html' --junitxml='../../../../../reports/libs/python/ddd/shared/config-loader/unittests/junit.xml'"

[tool.poetry]
name = "python-ddd-shared-config-loader"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "config_loader"

  [tool.poetry.dependencies]
  python = "^3.10"

    [tool.poetry.dependencies.shared-py-log]
    path = "../../../shared/py-log"
    develop = true

    [tool.poetry.dependencies.python-ddd-dtos-config-vault]
    path = "../../dtos/config-vault"
    develop = true

    [tool.poetry.dependencies.python-clients-apis-config-vault]
    path = "../../../clients/apis/config-vault"
    develop = true

    [tool.poetry.dependencies.shared-py-serializer]
    path = "../../../shared/py-serializer"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
