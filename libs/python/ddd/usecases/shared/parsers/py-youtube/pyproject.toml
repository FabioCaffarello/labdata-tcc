[tool.coverage.run]
branch = true
source = [ "pyyoutube" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../../../coverage/libs/python/ddd/usecases/shared/parsers/py-youtube/html' --cov-report xml:'../../../../../../../coverage/libs/python/ddd/usecases/shared/parsers/py-youtube/coverage.xml' --html='../../../../../../../reports/libs/python/ddd/usecases/shared/parsers/py-youtube/unittests/html/index.html' --junitxml='../../../../../../../reports/libs/python/ddd/usecases/shared/parsers/py-youtube/unittests/junit.xml'"

[tool.poetry]
name = "python-ddd-usecases-shared-parsers-py-youtube"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "pyyoutube"

  [tool.poetry.dependencies]
  python = "^3.10"
  yt-dlp = "^2024.7.9"

    [tool.poetry.dependencies.shared-py-log]
    path = "../../../../../shared/py-log"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
