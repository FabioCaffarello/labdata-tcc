[tool.coverage.run]
branch = true
source = [ "dto_schema_vault" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../coverage/libs/python/ddd/dtos/schema-vault/html' --cov-report xml:'../../../../../coverage/libs/python/ddd/dtos/schema-vault/coverage.xml' --html='../../../../../reports/libs/python/ddd/dtos/schema-vault/unittests/html/index.html' --junitxml='../../../../../reports/libs/python/ddd/dtos/schema-vault/unittests/junit.xml'"

[tool.poetry]
name = "python-ddd-dtos-schema-vault"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "dto_schema_vault"

  [tool.poetry.dependencies]
  python = "^3.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
