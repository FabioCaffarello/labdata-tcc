[tool.coverage.run]
branch = true
source = [ "pysd" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../coverage/libs/python/service-discovery/html' --cov-report xml:'../../../coverage/libs/python/service-discovery/coverage.xml' --html='../../../reports/libs/python/service-discovery/unittests/html/index.html' --junitxml='../../../reports/libs/python/service-discovery/unittests/junit.xml'"

[tool.poetry]
name = "python-service-discovery"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "pysd"

  [tool.poetry.dependencies]
  python = "^3.10"

    [tool.poetry.dependencies.shared-py-log]
    path = "../shared/py-log"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
