[tool.coverage.run]
branch = true
source = [ "pymongodb" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../../../../coverage/libs/python/clients/resources/py-mongo/html' --cov-report xml:'../../../../../coverage/libs/python/clients/resources/py-mongo/coverage.xml' --html='../../../../../reports/libs/python/clients/resources/py-mongo/unittests/html/index.html' --junitxml='../../../../../reports/libs/python/clients/resources/py-mongo/unittests/junit.xml'"

[tool.poetry]
name = "python-clients-resources-py-mongo"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "pymongodb"

  [tool.poetry.dependencies]
  python = "^3.10"
  pymongo = "^4.8.0"

    [tool.poetry.dependencies.shared-py-log]
    path = "../../../shared/py-log"
    develop = true

    [tool.poetry.dependencies.python-service-discovery]
    path = "../../../service-discovery"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
